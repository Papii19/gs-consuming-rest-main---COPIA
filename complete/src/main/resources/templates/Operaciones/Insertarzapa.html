<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Zapatilla</title>
</head>
<body>
    <h1>Insertar Nueva Zapatilla</h1>
    <p>Para poner el id correctamente tiene que ser de esta manera por ejemplo : ZAP001</p>
    
    <form action="/insertarZapa" method="post">
        <label for="idZapatilla">ID de Zapatilla:</label>
        <input type="text" id="idZapatilla" name="idZapatilla" required><br><br>

        <label for="nombreModelo">Nombre del Modelo:</label>
        <input type="text" id="nombreModelo" name="nombreModelo" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>

        <label for="talla">Talla:</label>
        <input type="number" id="talla" name="talla" required><br><br>

        <label for="idtienda">ID de Tienda:</label>
        <input type="number" id="idtienda" name="idtienda" required><br><br>

        <button type="submit">Insertar Zapatilla</button>
    </form>

    <br><br>
    <p>Si quieres volver al index pulsa el boton</p>
    <a href="http://localhost:8098/inicio"><button>Volver al index</button></a>

   
</body>
</html>
