<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas las Tiendas</title>
</head>
<body>
    <h1>Lista de Tiendas</h1>
    <div th:if="${tiendas}">
        <ul>
            <li th:each="tienda : ${tiendas}">
                <strong>ID Tienda:</strong> <span th:text="${tienda.id}"></span><br>
                <strong>Nombre Tienda:</strong> <span th:text="${tienda.nombreTienda}"></span><br>
                <strong>Ubicaci√≥n:</strong> <span th:text="${tienda.ubicacion}"></span><br>
                <strong>URL:</strong> <span th:text="${tienda.URL}"></span><br><br>
            </li>
        </ul>
    </div>
    <div th:if="${#lists.isEmpty(tiendas)}">
        <p>No hay tiendas disponibles.</p>
    </div>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <a href="http://localhost:8098/inicio"><button>Volver al index</button></a>
</body>
</html>
